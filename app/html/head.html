<style>
    /* Стилі для центрування контейнера */

    .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.8); /* напівпрозорий фон */
        z-index: 1000; /* перекриває інші елементи */
    }

    .container {
        --uib-size: 5vw;
        --uib-color: #4c7839;;
        --uib-speed: .9s;
        --uib-bg-opacity: .1;
        height: var(--uib-size);
        width: var(--uib-size);
        transform-origin: center;
        overflow: visible;
    }

    .car {
        fill: none;
        stroke: var(--uib-color);
        stroke-dasharray: 15, 85;
        stroke-dashoffset: 0;
        stroke-linecap: round;
        animation: travel var(--uib-speed) linear infinite;
        will-change: stroke-dasharray, stroke-dashoffset;
        transition: stroke 0.5s ease;
    }

    .track {
        stroke: var(--uib-color);
        opacity: var(--uib-bg-opacity);
        transition: stroke 0.5s ease;
    }

    @keyframes travel {
        0% {
            stroke-dashoffset: 0;
        }
        100% {
            stroke-dashoffset: -100;
        }
    }
    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
